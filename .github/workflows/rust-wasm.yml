name: Rust WASM

on:
  workflow_dispatch:
  push:
    paths:
      - "crates/chess_core/**"
      - "crates/chess_core_wasm/**"
      - "packages/engine-wasm/**"
      - ".github/workflows/rust-wasm.yml"

jobs:
  wasm-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build wasm crate
        run: wasm-pack build crates/chess_core_wasm --target web --out-dir ../../packages/engine-wasm/pkg

      - name: Verify engine wrapper build
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build engine wrapper
        run: pnpm --filter @chess/engine-wasm build
